    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;

    nav {

      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;

    .logo {
      font-size: 24px;

      position: relative;

      margin-bottom: 5px;
    }
    .logo::after {
      content: '';

      left: 0;

      height: 2px;

      background-color: red;
      animation: moveBorder 5s infinite ease-in-out;
    }

      50% { transform: translateX(20px); }
    }

    .menu {
      display: flex;
      gap: 20px;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      padding-right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
    }
    .menu a:hover {
      background-color: blueviolet;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      transition: all 0.3s ease;
    }
    .hamburger div:hover {
      background-color: blueviolet;
    }

    /* Hide icons on mobile */
    @media (max-width: 768px) {
      .menu a i {
        display: none;
      }
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #1a1a1a;
        padding: 10px 0;
      }
      .menu.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    footer p {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .search {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .search input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    .search button {
      padding: 10px 20px;
      background-color: blueviolet;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search button:hover {
      background-color: #5a5a5a;
    }
    .search input:focus {
      outline: none;
      border-color: blueviolet;
    }
    .search button:focus {
      outline: none;
      box-shadow: 0 0 5px blueviolet;
    }
    .search input::placeholder {
      color: #aaa;
    }
    .search input:focus::placeholder {
      color: blueviolet;
    }
    .search button:focus::placeholder {
      color: #fff;
    }
    .search input:focus::placeholder {
      color: blueviolet;
    }
    .categories {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      width: 100%;
      border: 1px dotted gray;
      padding: 10px 15px;
      background-color: #ccc;
    }
    .categories ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    li a{
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin: 15px;
    }
    li a:hover {
        background-color: blueviolet;

    }

        width: 100%;

        padding: 10px 0;
        font-size: 16px;
        margin: 8px;

    /* Fixed the ID to match lowercase 'productlist' */

      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

      font-size: 18px;
      color: #666;

    .no-products {
      text-align: center;

      font-size: 18px;

    .product-card {

      border-radius: 10px;

      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .product-card:hover {

    }
    
    .product-card img {

      height: 200px;

    .product-details {

    .product-details h3 {
      margin: 0;

      font-size: 18px;

    .product-details p {
      margin: 6px 0;

    }
    
    .product-details button {

      color: white;

      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;

      font-size: 15px;
      transition: background-color 0.3s ease;

    .product-details button:hover {
      background-color: #e64a19;
    }
    
    @media (max-width: 768px) {
      #productlist {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

    @media (max-width: 480px) {

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCt57ceUAJiVxsbv07yaHtQCTViBT67W-0",
    authDomain: "shopflick-c5be3.firebaseapp.com",
    projectId: "shopflick-c5be3",
    storageBucket: "shopflick-c5be3.appspot.com",
    messagingSenderId: "890684049593",
    appId: "1:890684049593:web:d69d6a8496c116ebc8f368",
    measurementId: "G-MJQMDD1C99"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const firestore = firebase.firestore(); 
  const db = firebase.database();

  const productList = document.getElementById("productlist");
  productList.innerHTML = '<p class="loading">Loading products...</p>';

  db.ref("products").on("value", (snapshot) => {
    productList.innerHTML = "";

    if (!snapshot.exists()) {
      productList.innerHTML = '<p class="no-products">No products available</p>';
      return;
    }

    snapshot.forEach((child) => {
      const data = child.val();
      const productId = child.key;

      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `
        <img src="${data.image || 'placeholder-image.jpg'}" alt="${data.name}" loading="lazy">
        <div class="product-details">
          <h3>${data.name}</h3>
          <p><span style="color:blue; font-weight:800;">Details: </span>${data.description || 'No description available'}</p>
          <p><strong><span style="color:blue; font-weight:800;">Price: </span> ₹${data.price || 'N/A'}</strong></p>
          <button onclick="addToCart('${productId}', this)">Add to Cart</button>
        </div>
      `;
      productList.appendChild(card);
    });
  });

  // ✅ Add to Cart Function
  async function addToCart(productId, btn) {
  if (btn) {
    btn.disabled = true;
    btn.innerHTML = 'Adding... <span class="loader"></span>';
    btn.classList.add('loading');
  }

  firebase.auth().onAuthStateChanged(async user => {
    if (!user) {
      if (btn) {
        btn.disabled = false;
        btn.innerHTML = 'Add to Cart';
        btn.classList.remove('loading');
      }

      Swal.fire({
        icon: 'warning',
        title: 'Login Required',
        text: 'Please login to add items to cart',
        confirmButtonText: 'OK'
      }).then(result => {
        if (result.isConfirmed) {
          window.location.href = 'singup.html';
        }
      });
      return;
    }

    const uid = user.uid;
    const cartRef = firestore.collection("carts").doc(uid);
    const productRef = db.ref("products/" + productId);

    try {
      const snapshot = await productRef.get();
      const productData = snapshot.val();

      if (!productData) throw new Error("Product not found");

      const doc = await cartRef.get();
      let items = doc.exists ? doc.data().items || [] : [];

      const alreadyExists = items.some(item => item.productId === productId);

      if (!alreadyExists) {
        const itemData = {
          productId: productId,
          name: productData.name || '',
          price: productData.price || 0,
          image: productData.image || '',
          quantity: 1,
          addedAt: new Date()
        };

        items.push(itemData);

        // ✅ Save userId explicitly
        await cartRef.set({
          userId: uid,
          items: items
        });

        iziToast.success({
          title: 'Success',
          message: 'Product added to cart!',
          position: 'topRight',
          timeout: 2000,
          color: 'green'
        });
      }

      if (btn) {
        setTimeout(() => {
          btn.innerHTML = 'Go to Checkout 🛒';
          btn.disabled = false;
          btn.classList.remove('loading');
          btn.removeAttribute('onclick');
          btn.addEventListener('click', () => {
            window.location.href = 'cart.html';
          });
        }, 1000);
      }
    } catch (error) {
      console.error("Error adding to cart:", error);
      iziToast.error({
        title: 'Error',
        message: 'Failed to add product. Please try again.',
        position: 'topRight',
        timeout: 3000
      });

      if (btn) {
        btn.innerHTML = 'Add to Cart';
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    }
  });
}


  // ✅ Menu Toggle Function
  function togglemenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('active');
  }

  // ✅ Show Login User Name or Login Link
  firebase.auth().onAuthStateChanged(user => {
    const loginLink = document.getElementById("login-link");

    if (user) {
      const name = user.displayName || user.email.split('@')[0];
      loginLink.innerHTML = `<i class="fa-solid fa-user"></i> ${name}`;
      loginLink.href = "#";
    } else {
      loginLink.innerHTML = `<i class="fa-solid fa-right-to-bracket"></i> Login`;
      loginLink.href = "singup.html";
    }
  });
</script>
